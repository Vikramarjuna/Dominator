name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version calculation

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build all binaries
        run: make build-linux

      - name: Verify version in binaries
        run: |
          echo "Checking version output..."
          ./dist/vm-control -version
          ./dist/dominator -version
          ./dist/imagetool -version

      - name: Run tests
        run: make test

      - name: Run vet
        run: go vet -composites=false ./cmd/...

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux
          path: dist/
          retention-days: 7

  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build all binaries
        run: make build-darwin

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-darwin
          path: dist/
          retention-days: 7

